<main class="section">

  <div id="user-list"></div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    getDoc,
    updateDoc,
    deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6",
    measurementId: "G-2N25T885EH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ğŸ”’ Admin yetki kontrolÃ¼
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists() || snap.data().role !== "editor") {
      alert("Bu sayfaya eriÅŸim yetkiniz yok.");
      window.location.href = "index.html";
      return;
    }

    loadUsers();
  });

  // ğŸ”“ Ã‡Ä±kÄ±ÅŸ
  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };

  // ğŸ“Œ KullanÄ±cÄ±larÄ± yÃ¼kle
  async function loadUsers() {
    const list = document.getElementById("user-list");
    list.innerHTML = "<p>YÃ¼kleniyor...</p>";

    const snap = await getDocs(collection(db, "users"));
    list.innerHTML = "";

    snap.forEach((docItem) => {
      const u = docItem.data();

      const div = document.createElement("div");
      div.className = "user-card";

      div.innerHTML = `
        <strong>${u.email}</strong>
        <span class="role-badge role-${u.role}">${u.role}</span>
        <br><br>

        <button class="btn-secondary" onclick="toggleRole('${docItem.id}', '${u.role}')">
          RolÃ¼ DeÄŸiÅŸtir
        </button>

        <button class="btn-secondary" style="background:#c0392b;color:white;"
          onclick="deleteUser('${docItem.id}')">
          KullanÄ±cÄ±yÄ± Sil
        </button>
      `;

      list.appendChild(div);
    });
  }

  // ğŸ”„ Rol deÄŸiÅŸtir
  window.toggleRole = async function (uid, currentRole) {
    const newRole = currentRole === "editor" ? "user" : "editor";

    await updateDoc(doc(db, "users", uid), {
      role: newRole
    });

    alert("Rol gÃ¼ncellendi.");
    loadUsers();
  };

  // âŒ KullanÄ±cÄ± sil
  window.deleteUser = async function (uid) {
    if (!confirm("Bu kullanÄ±cÄ±yÄ± silmek istediÄŸinize emin misiniz?")) return;

    await deleteDoc(doc(db, "users", uid));

    alert("KullanÄ±cÄ± silindi.");
    loadUsers();
  };
</script>

</body>
