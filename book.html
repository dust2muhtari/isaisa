<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İçerik | İsa Halis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<style>
  body { display: none; }

  .content-wrapper {
    max-width: var(--max-width);
    margin: 3rem auto;
    padding: 0 1.5rem;
  }

  .author-name {
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--accent);
    letter-spacing: 0.04em;
    margin-bottom: 1rem;
  }

  .book-cover {
    width: 100%;
    max-height: 360px;
    object-fit: cover;
    border-radius: var(--radius);
    margin-bottom: 1.5rem;
    box-shadow: var(--shadow-soft);
  }

  .book-meta {
    color: var(--muted);
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }

  .book-desc {
    color: var(--muted);
    margin-bottom: 1.5rem;
    line-height: 1.6;
  }

  /* GAZETE TARZI OKUMA ALANI */
  .reading-area {
    background: #f4f4f4;
    color: #1f2937;
    padding: 2rem;
    border-radius: 10px;
    max-width: 680px;
    margin: 2rem auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    font-family: Georgia, "Times New Roman", serif;
    line-height: 1.8;
    font-size: 1.05rem;
  }

  .reading-area p {
    margin-bottom: 1rem;
  }
</style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6",
    measurementId: "G-2N25T885EH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // URL'den ID alma
  const params = new URLSearchParams(window.location.search);
  const bookID = params.get("id");

  if (!bookID) {
    document.body.innerHTML = "<p style='padding:2rem;'>Geçersiz içerik ID.</p>";
  }

  // İçeriği yükleme
  async function loadBook() {
    const ref = doc(db, "books", bookID);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      document.body.innerHTML = "<p style='padding:2rem;'>İçerik bulunamadı.</p>";
      return;
    }

    const b = snap.data();

    document.getElementById("bookTitle").innerText = b.title;
    document.getElementById("bookCover").src = b.cover || "assets/placeholder.jpg";
    document.getElementById("bookDesc").innerText = b.desc || "";
    document.getElementById("bookMeta").innerText =
      `${new Date(b.createdAt).toLocaleDateString()} • ${b.category}`;

    // PARAGRAFLARI OTO AYIR
    document.getElementById("bookFull").innerHTML =
      (b.fullText || "")
        .split("\n")
        .map(p => `<p>${p}</p>`)
        .join("");

    document.body.style.display = "block";
  }

  loadBook();
</script>

<header class="site-header">
  <div class="logo">İsa Halis</div>
  <nav class="nav">
    <a href="index.html">Ana Sayfa</a>
    <a href="books.html">Kitaplarım</a>
    <a href="about.html">Hakkımda</a>
    <a href="contact.html">İletişim</a>
  </nav>
</header>

<main class="content-wrapper">

  <h2 class="author-name">İsa Halis</h2>

  <img id="bookCover" class="book-cover" />

  <h1 id="bookTitle"></h1>

  <div id="bookMeta" class="book-meta"></div>

  <div id="bookDesc" class="book-desc"></div>

  <div class="reading-area" id="bookFull"></div>

</main>

<footer class="site-footer">
  <p>© <span id="year"></span> İsa Halis</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
