<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="login-body">

<div class="login-container">
  <h2>Giriş Yap</h2>

  <form onsubmit="event.preventDefault(); loginUser(email.value, password.value)">
    <div class="form-group">
      <label>E‑posta</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-group">
      <label>Şifre</label>
      <input type="password" id="password" required />
    </div>

    <button type="submit" class="btn-primary">Giriş Yap</button>
  </form>

  <p id="login-error" class="error-msg"></p>

  <p style="margin-top:15px;">
    Hesabın yok mu? <a href="register.html">Kayıt Ol</a>
  </p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6",
    measurementId: "G-2N25T885EH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.loginUser = async function(email, password) {
    const errorBox = document.getElementById("login-error");
    errorBox.textContent = "Giriş deneniyor...";

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      errorBox.textContent = "Giriş başarılı: " + cred.user.email;
      alert("Giriş başarılı, editor.html'e gidiyorum");
      window.location.href = "editor.html";
    } catch (error) {
      console.error(error);
      errorBox.textContent = "Giriş hatası: " + error.code;
    }
  };
</script>

</body>
</html>
