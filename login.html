<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap | İsa Halis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<header class="site-header">
  <div class="logo">İsa Halis</div>
  <nav class="nav">
    <a href="index.html">Ana Sayfa</a>
    <a href="books.html">Kitaplarım</a>
    <a href="about.html">Hakkımda</a>
    <a href="contact.html">İletişim</a>
  </nav>
</header>

<main class="section">
  <h1>Giriş Yap</h1>

  <div class="card" style="max-width:400px; margin-top:1.5rem;">
    <form id="loginForm">
      <div class="form-group">
        <label>E‑posta</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Şifre</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn-primary">Giriş Yap</button>
    </form>

    <p style="margin-top:1rem; font-size:0.9rem;">
      Hesabın yok mu? <a href="register.html">Kayıt ol</a>
    </p>
  </div>
</main>

<footer class="site-footer">
  © <span id="year"></span> İsa Halis. Tüm hakları saklıdır.
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("year").innerText = new Date().getFullYear();

  onAuthStateChanged(auth, async (user) => {
    if (!user) return;

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) return;

    const data = snap.data();
    if (data.banned) {
      alert("Hesabınız askıya alınmıştır.");
      return;
    }

    if (data.role === "admin") window.location.href = "admin.html";
    else if (data.role === "editor") window.location.href = "editor.html";
    else window.location.href = "books.html";
  });

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const user = cred.user;

      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        alert("Kullanıcı kaydı bulunamadı.");
        return;
      }

      const data = snap.data();

      if (data.banned) {
        alert("Hesabınız askıya alınmıştır.");
        return;
      }

      if (data.role === "admin") window.location.href = "admin.html";
      else if (data.role === "editor") window.location.href = "editor.html";
      else window.location.href = "books.html";

    } catch (err) {
      alert("Giriş hatası: " + err.message);
    }
  });
</script>

</body>
</html>
