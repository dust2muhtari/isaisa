<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Editor Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />

  <!-- QUILL -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

<style>
  body { display: none; }

  .editor-container {
    width: 900px;
    max-width: 95%;
    margin: 2rem auto;
    background: var(--card);
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
  }

  .form-group { margin-bottom: 1.2rem; }

  #quillEditor {
    height: 300px;
    background: #fff;
    color: #000;
    border-radius: 8px;
  }

  .book-card {
    background: var(--card);
    border: 1px solid var(--border);
    padding: 1rem;
    border-radius: var(--radius);
    margin-bottom: 1rem;
  }

  .book-cover {
    width: 120px;
    border-radius: 6px;
    margin-bottom: 10px;
  }
</style>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    addDoc,
    getDocs,
    updateDoc,
    deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6",
    measurementId: "G-2N25T885EH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let editID = null;
  let quill;

  // YETKİ KONTROLÜ (GÜNCELLENDİ)
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      alert("Kullanıcı kaydı bulunamadı.");
      window.location.href = "index.html";
      return;
    }

    const role = snap.data().role;

    // Admin + Editor erişebilir
    if (role !== "editor" && role !== "admin") {
      alert("Bu sayfaya erişim yetkiniz yok.");
      window.location.href = "index.html";
      return;
    }

    document.body.style.display = "block";
    loadBooks();
  });

  // ÇIKIŞ
  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };

  // QUILL BAŞLAT
  function initQuill() {
    quill = new Quill('#quillEditor', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ header: [1, 2, 3, false] }],
          ['bold', 'italic', 'underline'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['blockquote', 'link', 'image'],
          [{ 'font': [] }],
          [{ 'align': [] }],
          ['clean']
        ]
      }
    });
  }

  // KİTAP EKLEME / GÜNCELLEME
  window.submitBook = async function (e) {
    e.preventDefault();

    const title = document.getElementById("bookTitle").value;
    const desc = document.getElementById("bookDesc").value;
    const fullText = quill.root.innerHTML;
    const cover = document.getElementById("bookCover").value;
    const category = document.getElementById("bookCategory").value;

    if (!editID) {
      await addDoc(collection(db, "books"), {
        title,
        desc,
        fullText,
        cover,
        category,
        createdAt: Date.now()
      });

      alert("İçerik başarıyla eklendi.");
    } else {
      await updateDoc(doc(db, "books", editID), {
        title,
        desc,
        fullText,
        cover,
        category
      });

      alert("İçerik güncellendi.");
      editID = null;
      document.getElementById("formTitle").innerText = "Yeni İçerik Ekle";
    }

    e.target.reset();
    quill.root.innerHTML = "";
    loadBooks();
  };

  // KİTAPLARI LİSTELEME
  async function loadBooks() {
    const list = document.getElementById("bookList");
    list.innerHTML = "<p>Yükleniyor...</p>";

    const snap = await getDocs(collection(db, "books"));
    list.innerHTML = "";

    snap.forEach((docItem) => {
      const b = docItem.data();

      const div = document.createElement("div");
      div.className = "book-card";
      div.innerHTML = `
        <img src="${b.cover}" class="book-cover">
        <h3>${b.title}</h3>
        <p><strong>Kategori:</strong> ${b.category}</p>
        <p>${b.desc}</p>

        <button class="btn-secondary" onclick="editBook('${docItem.id}')">Düzenle</button>
        <button class="btn-secondary" onclick="deleteBook('${docItem.id}')">Sil</button>
      `;
      list.appendChild(div);
    });
  }

  // KİTAP DÜZENLEME
  window.editBook = async function (id) {
    const ref = doc(db, "books", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) return;

    const b = snap.data();

    document.getElementById("bookTitle").value = b.title;
    document.getElementById("bookDesc").value = b.desc;
    document.getElementById("bookCover").value = b.cover;
    document.getElementById("bookCategory").value = b.category;

    quill.root.innerHTML = b.fullText || "";

    editID = id;
    document.getElementById("formTitle").innerText = "İçeriği Düzenle";
    window.scrollTo({ top: 0, behavior: "smooth" });
  };

  // KİTAP SİLME
  window.deleteBook = async function (id) {
    await deleteDoc(doc(db, "books", id));
    loadBooks();
  };

  window.onload = initQuill;
</script>

<header class="site-header">
  <div class="logo">Editor Paneli</div>
  <nav class="nav">
    <a href="index.html" class="btn-secondary">Ana Sayfa</a>
    <a href="admin.html" class="btn-secondary">Admin Paneli</a>
    <button onclick="logout()" class="btn-secondary">Çıkış Yap</button>
  </nav>
</header>

<main class="editor-container">
  <h2 id="formTitle">Yeni İçerik Ekle</h2>

  <form id="bookForm" class="contact-form" onsubmit="submitBook(event)">
    <div class="form-group">
      <label>Başlık</label>
      <input type="text" id="bookTitle" required />
    </div>

    <div class="form-group">
      <label>Kısa Açıklama</label>
      <textarea id="bookDesc" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label>Tam Metin</label>
      <div id="quillEditor"></div>
    </div>

    <div class="form-group">
      <label>Kapak Görseli (URL)</label>
      <input type="text" id="bookCover" placeholder="https://..." />
    </div>

    <div class="form-group">
      <label>Kategori</label>
      <select id="bookCategory" required>
        <option value="insan-fabrika-ayarları-1">İnsanın Fabrika Ayarları 1</option>
        <option value="insan-fabrika-ayarları-2">İnsanın Fabrika Ayarları 2</option>
        <option value="insan-fabrika-ayarları-3">İnsanın Fabrika Ayarları 3</option>
        <option value="ozlu-sozler">Özlü Sözler</option>
        <option value="diger">Diğer</option>
      </select>
    </div>

    <button type="submit" class="btn-primary">Kaydet</button>
  </form>

  <h2 style="margin-top:2rem;">Mevcut İçerikler</h2>
  <div id="bookList"></div>
</main>

</body>
</html>
