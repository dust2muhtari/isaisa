<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Editor Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<style>
  body { display: none; }
  .book-cover {
    width: 120px;
    height: auto;
    border-radius: 6px;
    margin-bottom: 10px;
  }
</style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    addDoc,
    getDocs,
    deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6",
    measurementId: "G-2N25T885EH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üîí YETKƒ∞ KONTROL√ú
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists() || snap.data().role !== "editor") {
      alert("Bu sayfaya eri≈üim yetkiniz yok.");
      window.location.href = "index.html";
      return;
    }

    document.body.style.display = "block";
    loadBooks();
  });

  // üîì √áIKI≈û
  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };

  // üìö Kƒ∞TAP EKLEME
  window.submitBook = async function (e) {
    e.preventDefault();

    const title = document.getElementById("bookTitle").value;
    const desc = document.getElementById("bookDesc").value;
    const fullText = document.getElementById("bookFullText").value;
    const cover = document.getElementById("bookCover").value;
    const category = document.getElementById("bookCategory").value;

    await addDoc(collection(db, "books"), {
      title,
      desc,
      fullText,
      cover,
      category,
      createdAt: Date.now()
    });

    alert("Kitap ba≈üarƒ±yla eklendi.");
    e.target.reset();
    loadBooks();
  };

  // üìñ Kƒ∞TAPLARI Lƒ∞STELEME
  async function loadBooks() {
    const list = document.getElementById("bookList");
    list.innerHTML = "<p>Y√ºkleniyor...</p>";

    const snap = await getDocs(collection(db, "books"));
    list.innerHTML = "";

    snap.forEach((docItem) => {
      const b = docItem.data();

      const div = document.createElement("div");
      div.className = "book-card";
      div.innerHTML = `
        <img src="${b.cover}" class="book-cover">
        <h3>${b.title}</h3>
        <p><strong>Kategori:</strong> ${b.category}</p>
        <p>${b.desc}</p>
        <button class="btn-secondary" onclick="deleteBook('${docItem.id}')">Sil</button>
      `;
      list.appendChild(div);
    });
  }

  // ‚ùå Kƒ∞TAP Sƒ∞LME
  window.deleteBook = async function (id) {
    await deleteDoc(doc(db, "books", id));
    loadBooks();
  };
</script>

<header class="site-header">
  <div class="logo">Editor Paneli</div>
  <nav class="nav">
    <button onclick="logout()" class="btn-secondary">√áƒ±kƒ±≈ü Yap</button>
  </nav>
</header>

<main class="section">
  <h2>Kitap Ekle</h2>

  <form id="bookForm" class="contact-form" onsubmit="submitBook(event)">
    <div class="form-group">
      <label>Kitap Adƒ±</label>
      <input type="text" id="bookTitle" required />
    </div>

    <div class="form-group">
      <label>Arka Kapak Yazƒ±sƒ±</label>
      <textarea id="bookDesc" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label>Kitap Tam Metni</label>
      <textarea id="bookFullText" rows="10"></textarea>
    </div>

    <div class="form-group">
      <label>Kapak G√∂rseli (URL)</label>
      <input type="text" id="bookCover" placeholder="https://..." />
    </div>

    <div class="form-group">
      <label>Kategori</label>
      <select id="bookCategory" required>
        <option value="Roman">Roman</option>
        <option value="Deneme">Deneme</option>
        <option value="Korku">Korku</option>
        <option value="Bilim Kurgu">Bilim Kurgu</option>
        <option value="Fantastik">Fantastik</option>
        <option value="≈ûiir">≈ûiir</option>
      </select>
    </div>

    <button type="submit" class="btn-primary">Kaydet</button>
  </form>

  <h2 style="margin-top:2rem;">Mevcut Kitaplar</h2>
  <div id="bookList"></div>
</main>

</body>
</html>
