<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Editor Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />

  <!-- QUILL -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

<style>
  body { display: none; }

  .editor-container {
    width: 900px;
    max-width: 95%;
    margin: 2rem auto;
    background: var(--card);
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
  }

  .form-group { margin-bottom: 1.2rem; }

  #quillEditor {
    height: 300px;
    background: #fff;
    color: #000;
    border-radius: 8px;
  }

  .book-card {
    background: var(--card);
    border: 1px solid var(--border);
    padding: 1rem;
    border-radius: var(--radius);
    margin-bottom: 1rem;
  }

  .book-cover {
    width: 120px;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  /* --- SLIDER YÖNETİMİ CSS --- */
  .slider-card {
    background: var(--card);
    border: 1px solid var(--border);
    padding: 1rem;
    border-radius: var(--radius);
    margin-bottom: 1rem;
    display: flex;
    gap: 1rem;
    align-items: center;
  }

  .slider-thumb {
    width: 120px;
    height: 70px;
    object-fit: cover;
    border-radius: 6px;
    border: 1px solid var(--border);
  }

  .slider-info {
    flex: 1;
  }

  .slider-info h4 {
    margin: 0;
    font-size: 1rem;
    color: var(--text);
  }

  .slider-info p {
    margin: 0.3rem 0;
    font-size: 0.85rem;
    color: var(--muted);
  }

  .slider-actions {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .slider-actions button {
    width: 90px;
  }
</style>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    addDoc,
    getDocs,
    updateDoc,
    deleteDoc,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  import {
    getStorage,
    ref,
    uploadBytes,
    getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6",
    measurementId: "G-2N25T885EH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  let editID = null;
  let sliderEditID = null;
  let quill;

  /* -------------------------
     YETKİ KONTROLÜ
  --------------------------*/
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const refUser = doc(db, "users", user.uid);
    const snap = await getDoc(refUser);

    if (!snap.exists()) {
      alert("Kullanıcı kaydı bulunamadı.");
      window.location.href = "index.html";
      return;
    }

    const role = snap.data().role;

    if (role !== "editor" && role !== "admin") {
      alert("Bu sayfaya erişim yetkiniz yok.");
      window.location.href = "index.html";
      return;
    }

    document.body.style.display = "block";
    loadBooks();
    loadSliders();
  });

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };

  /* -------------------------
     QUILL BAŞLAT
  --------------------------*/
  function initQuill() {
    quill = new Quill('#quillEditor', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ header: [1, 2, 3, false] }],
          ['bold', 'italic', 'underline'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['blockquote', 'link', 'image'],
          [{ 'font': [] }],
          [{ 'align': [] }],
          ['clean']
        ]
      }
    });
  }

  window.onload = initQuill;

  /* -------------------------
     KİTAP KAPAK YÜKLEME
  --------------------------*/
  window.uploadBookCover = async function () {
    const fileInput = document.getElementById("bookCoverFile");
    if (!fileInput.files.length) {
      alert("Lütfen bir dosya seçin.");
      return;
    }

    const file = fileInput.files[0];
    const filePath = "bookCovers/" + Date.now() + "_" + file.name;
    const storageRef = ref(storage, filePath);

    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);

    document.getElementById("bookCover").value = url;
    alert("Kapak görseli yüklendi.");
  };

  /* -------------------------
     SLIDER GÖRSEL YÜKLEME
  --------------------------*/
  window.uploadSliderImage = async function () {
    const fileInput = document.getElementById("sliderImageFile");
    if (!fileInput.files.length) {
      alert("Lütfen bir dosya seçin.");
      return;
    }

    const file = fileInput.files[0];
    const filePath = "sliderImages/" + Date.now() + "_" + file.name;
    const storageRef = ref(storage, filePath);

    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);

    document.getElementById("sliderImage").value = url;
    alert("Slider görseli yüklendi.");
  };

  /* -------------------------
     KİTAP CRUD
  --------------------------*/
  window.submitBook = async function (e) {
    e.preventDefault();

    const title = document.getElementById("bookTitle").value;
    const desc = document.getElementById("bookDesc").value;
    const fullText = quill.root.innerHTML;
    const cover = document.getElementById("bookCover").value;
    const category = document.getElementById("bookCategory").value;

    if (!editID) {
      await addDoc(collection(db, "books"), {
        title,
        desc,
        fullText,
        cover,
        category,
        createdAt: Date.now()
      });

      alert("İçerik başarıyla eklendi.");
    } else {
      await updateDoc(doc(db, "books", editID), {
        title,
        desc,
        fullText,
        cover,
        category
      });

      alert("İçerik güncellendi.");
      editID = null;
      document.getElementById("formTitle").innerText = "Yeni İçerik Ekle";
    }

    e.target.reset();
    quill.root.innerHTML = "";
    loadBooks();
  };

  async function loadBooks() {
    const list = document.getElementById("bookList");
    list.innerHTML = "<p>Yükleniyor...</p>";

    const snap = await getDocs(collection(db, "books"));
    list.innerHTML = "";

    snap.forEach((docItem) => {
      const b = docItem.data();

      const div = document.createElement("div");
      div.className = "book-card";
      div.innerHTML = `
        <img src="${b.cover}" class="book-cover">
        <h3>${b.title}</h3>
        <p><strong>Kategori:</strong> ${b.category}</p>
        <p>${b.desc}</p>

        <button class="btn-secondary" onclick="editBook('${docItem.id}')">Düzenle</button>
        <button class="btn-secondary" onclick="deleteBook('${docItem.id}')">Sil</button>
      `;
      list.appendChild(div);
    });
  }

  window.editBook = async function (id) {
    const ref = doc(db, "books", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) return;

    const b = snap.data();

    document.getElementById("bookTitle").value = b.title;
    document.getElementById("bookDesc").value = b.desc;
    document.getElementById("bookCover").value = b.cover;
    document.getElementById("bookCategory").value = b.category;

    quill.root.innerHTML = b.fullText || "";

    editID = id;
    document.getElementById("formTitle").innerText = "İçeriği Düzenle";
    window.scrollTo({ top: 0, behavior: "smooth" });
  };

  window.deleteBook = async function (id) {
    await deleteDoc(doc(db, "books", id));
    loadBooks();
  };

  /* -------------------------
     SLIDER CRUD
  --------------------------*/
  window.submitSlider = async function (e) {
    e.preventDefault();

    const image = document.getElementById("sliderImage").value;
    const title = document.getElementById("sliderTitle").value;
    const quote = document.getElementById("sliderQuote").value;
    const order = Number(document.getElementById("sliderOrder").value);

    if (!sliderEditID) {
      await addDoc(collection(db, "homepageSlider"), {
        image,
        title,
        quote,
        order
      });

      alert("Slider başarıyla eklendi.");
    } else {
      await updateDoc(doc(db, "homepageSlider", sliderEditID), {
        image,
        title,
        quote,
        order
      });

      alert("Slider güncellendi.");
      sliderEditID = null;
    }

    document.getElementById("sliderForm").reset();
    loadSliders();
  };

  async function loadSliders() {
    const list = document.getElementById("sliderList");
    list.innerHTML = "<p>Yükleniyor...</p>";

    const qSlider = query(collection(db, "homepageSlider"), orderBy("order", "asc"));
    const snap = await getDocs(qSlider);

    list.innerHTML = "";

    snap.forEach((docItem) => {
      const s = docItem.data();

      const div = document.createElement("div");
      div.className = "slider-card";

      div.innerHTML = `
        <img src="${s.image}" class="slider-thumb">

        <div class="slider-info">
          <h4>${s.title}</h4>
          <p>${s.quote.substring(0, 80)}...</p>
          <p style="opacity:0.6;">Sıra: ${s.order}</p>
        </div>

        <div class="slider-actions">
          <button class="btn-secondary" onclick="editSlider('${docItem.id}')">Düzenle</button>
          <button class="btn-secondary" onclick="deleteSlider('${docItem.id}')">Sil</button>
        </div>
      `;

      list.appendChild(div);
    });
  }

  window.editSlider = async function (id) {
    const ref = doc(db, "homepageSlider", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) return;

    const s = snap.data();

    document.getElementById("sliderImage").value = s.image;
    document.getElementById("sliderTitle").value = s.title;
    document.getElementById("sliderQuote").value = s.quote;
    document.getElementById("sliderOrder").value = s.order;

    sliderEditID = id;

    window.scrollTo({ top: 0, behavior: "smooth" });
  };

  window.deleteSlider = async function (id) {
    const ok = confirm("Bu sliderı silmek istediğine emin misin?");
    if (!ok) return;

    await deleteDoc(doc(db, "homepageSlider", id));
    loadSliders();
  };

</script>

<header class="site-header">
  <div class="logo">Editor Paneli</div>
  <nav class="nav">
    <a href="index.html" class="btn-secondary">Ana Sayfa</a>
    <a href="admin.html" class="btn-secondary">Admin Paneli</a>
    <button onclick="logout()" class="btn-secondary">Çıkış Yap</button>
  </nav>
</header>

<main class="editor-container">
  <h2 id="formTitle">Yeni İçerik Ekle</h2>

  <form id="bookForm" class="contact-form" onsubmit="submitBook(event)">
    <div class="form-group">
      <label>Başlık</label>
      <input type="text" id="bookTitle" required />
    </div>

    <div class="form-group">
      <label>Kısa Açıklama</label>
      <textarea id="bookDesc" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label>Tam Metin</label>
      <div id="quillEditor"></div>
    </div>

    <div class="form-group">
      <label>Kapak Görseli (URL)</label>
      <input type="text" id="bookCover" placeholder="https://..." />
      <input type="file" id="bookCoverFile" accept="image/*" />
      <button type="button" class="btn-secondary" onclick="uploadBookCover()">Yükle</button>
    </div>

    <div class="form-group">
      <label>Kategori</label>
      <select id="bookCategory" required>
        <option value="insan-fabrika-ayarları-1">İnsanın Fabrika Ayarları 1</option>
        <option value="insan-fabrika-ayarları-2">İnsanın Fabrika Ayarları 2</option>
        <option value="insan-fabrika-ayarları-3">İnsanın Fabrika Ayarları 3</option>
        <option value="ozlu-sozler">Özlü Sözler</option>
        <option value="diger">Diğer</option>
      </select>
    </div>

    <button type="submit" class="btn-primary">Kaydet</button>
  </form>

  <h2 style="margin-top:2rem;">Mevcut İçerikler</h2>
  <div id="bookList"></div>

  <!-- ANA SAYFA YÖNETİMİ -->
  <h2 style="margin-top:3rem;">Ana Sayfa Yönetimi (Slider)</h2>

  <form id="sliderForm" class="contact-form" onsubmit="submitSlider(event)" style="margin-top:1.5rem;">
    <div class="form-group">
      <label>Slider Görseli (URL)</label>
      <input type="text" id="sliderImage" placeholder="https://..." required />
      <input type="file" id="sliderImageFile" accept="image/*" />
      <button type="button" class="btn-secondary" onclick="uploadSliderImage()">Yükle</button>
    </div>

    <div class="form-group">
      <label>Başlık</label>
      <input type="text" id="sliderTitle" required />
    </div>

    <div class="form-group">
      <label>Alıntı / Söz</label>
      <textarea id="sliderQuote" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label>Sıralama (order)</label>
      <input type="number" id="sliderOrder" required />
    </div>

    <button type="submit" class="btn-primary">Slider Kaydet</button>
  </form>

  <h3 style="margin-top:2rem;">Mevcut Sliderlar</h3>
  <div id="sliderList"></div>

</main>

</body>
</html>
