<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Editor Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<style>
  body { display: none; }

  .book-cover {
    width: 120px;
    height: auto;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  .book-card {
    background: var(--card);
    border: 1px solid var(--border);
    padding: 1rem;
    border-radius: var(--radius);
    margin-bottom: 1rem;
  }

  .edit-btn {
    margin-right: 10px;
  }
</style>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    addDoc,
    getDocs,
    updateDoc,
    deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6",
    measurementId: "G-2N25T885EH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let editID = null; // dÃ¼zenleme modu iÃ§in

  // ğŸ”’ YETKÄ° KONTROLÃœ
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists() || snap.data().role !== "editor") {
      alert("Bu sayfaya eriÅŸim yetkiniz yok.");
      window.location.href = "index.html";
      return;
    }

    document.body.style.display = "block";
    loadBooks();
  });

  // ğŸ”“ Ã‡IKIÅ
  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };

  // ğŸ“š KÄ°TAP EKLEME / GÃœNCELLEME
  window.submitBook = async function (e) {
    e.preventDefault();

    const title = document.getElementById("bookTitle").value;
    const desc = document.getElementById("bookDesc").value;
    const fullText = document.getElementById("bookFullText").value;
    const cover = document.getElementById("bookCover").value;
    const category = document.getElementById("bookCategory").value;

    if (!editID) {
      // â• YENÄ° EKLEME
      await addDoc(collection(db, "books"), {
        title,
        desc,
        fullText,
        cover,
        category,
        createdAt: Date.now()
      });

      alert("Ä°Ã§erik baÅŸarÄ±yla eklendi.");
    } else {
      // âœï¸ GÃœNCELLEME
      await updateDoc(doc(db, "books", editID), {
        title,
        desc,
        fullText,
        cover,
        category
      });

      alert("Ä°Ã§erik gÃ¼ncellendi.");
      editID = null;
      document.getElementById("formTitle").innerText = "Yeni Ä°Ã§erik Ekle";
    }

    e.target.reset();
    loadBooks();
  };

  // ğŸ“– KÄ°TAPLARI LÄ°STELEME
  async function loadBooks() {
    const list = document.getElementById("bookList");
    list.innerHTML = "<p>YÃ¼kleniyor...</p>";

    const snap = await getDocs(collection(db, "books"));
    list.innerHTML = "";

    snap.forEach((docItem) => {
      const b = docItem.data();

      const div = document.createElement("div");
      div.className = "book-card";
      div.innerHTML = `
        <img src="${b.cover}" class="book-cover">
        <h3>${b.title}</h3>
        <p><strong>Kategori:</strong> ${b.category}</p>
        <p>${b.desc}</p>

        <button class="btn-secondary edit-btn" onclick="editBook('${docItem.id}')">DÃ¼zenle</button>
        <button class="btn-secondary" onclick="deleteBook('${docItem.id}')">Sil</button>
      `;
      list.appendChild(div);
    });
  }

  // âœï¸ KÄ°TAP DÃœZENLEME
  window.editBook = async function (id) {
    const ref = doc(db, "books", id);
    const snap = await getDoc(ref);

    if (!snap.exists()) return;

    const b = snap.data();

    document.getElementById("bookTitle").value = b.title;
    document.getElementById("bookDesc").value = b.desc;
    document.getElementById("bookFullText").value = b.fullText;
    document.getElementById("bookCover").value = b.cover;
    document.getElementById("bookCategory").value = b.category;

    editID = id;
    document.getElementById("formTitle").innerText = "Ä°Ã§eriÄŸi DÃ¼zenle";
    window.scrollTo({ top: 0, behavior: "smooth" });
  };

  // âŒ KÄ°TAP SÄ°LME
  window.deleteBook = async function (id) {
    await deleteDoc(doc(db, "books", id));
    loadBooks();
  };
</script>

<header class="site-header">
  <div class="logo">Editor Paneli</div>
  <nav class="nav">
    <a href="index.html" class="btn-secondary">Ana Sayfa</a>
    <a href="admin.html" class="btn-secondary">Admin Paneli</a>
    <button onclick="logout()" class="btn-secondary">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </nav>
</header>

<main class="section">
  <h2 id="formTitle">Yeni Ä°Ã§erik Ekle</h2>

  <form id="bookForm" class="contact-form" onsubmit="submitBook(event)">
    <div class="form-group">
      <label>BaÅŸlÄ±k</label>
      <input type="text" id="bookTitle" required />
    </div>

    <div class="form-group">
      <label>KÄ±sa AÃ§Ä±klama</label>
      <textarea id="bookDesc" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label>Tam Metin</label>
      <textarea id="bookFullText" rows="10"></textarea>
    </div>

    <div class="form-group">
      <label>Kapak GÃ¶rseli (URL)</label>
      <input type="text" id="bookCover" placeholder="https://..." />
    </div>

    <div class="form-group">
      <label>Kategori</label>
      <select id="bookCategory" required>
        <option value="insan-fabrika-ayarlarÄ±-1">Ä°nsanÄ±n Fabrika AyarlarÄ± 1</option>
        <option value="insan-fabrika-ayarlarÄ±-2">Ä°nsanÄ±n Fabrika AyarlarÄ± 2</option>
        <option value="insan-fabrika-ayarlarÄ±-3">Ä°nsanÄ±n Fabrika AyarlarÄ± 3</option>
        <option value="ozlu-sozler">Ã–zlÃ¼ SÃ¶zler</option>
        <option value="diger">DiÄŸer</option>
      </select>
    </div>

    <button type="submit" class="btn-primary">Kaydet</button>
  </form>

  <h2 style="margin-top:2rem;">Mevcut Ä°Ã§erikler</h2>
  <div id="bookList"></div>
</main>

</body>
</html>
