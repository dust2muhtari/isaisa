<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kitaplarım | İsa Halis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<header class="site-header">
  <div class="logo">İsa Halis</div>
  <nav class="nav">
    <a href="index.html">Ana Sayfa</a>
    <a href="books.html">Kitaplarım</a>
    <a href="about.html">Hakkımda</a>
    <a href="contact.html">İletişim</a>
  </nav>
</header>

<main class="section">
  <h1>Kitaplarım</h1>
  <p>Bu sayfada yayımladığım tüm kitaplarımı bulabilirsiniz.</p>

  <div style="margin-bottom:20px;">
    <label><strong>Kategori Filtrele:</strong></label>
    <select id="categoryFilter">
      <option value="all">Tümü</option>
      <option value="Roman">Roman</option>
      <option value="Deneme">Deneme</option>
      <option value="Korku">Korku</option>
      <option value="Bilim Kurgu">Bilim Kurgu</option>
      <option value="Fantastik">Fantastik</option>
      <option value="Şiir">Şiir</option>
    </select>
  </div>

  <div id="books-container" class="books-grid"></div>
</main>

<footer class="site-footer">
  <p>© <span id="year"></span> İsa Halis</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import {
    getFirestore, collection, getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let allBooks = [];

  async function loadBooks() {
    const container = document.getElementById("books-container");
    container.innerHTML = "<p>Yükleniyor...</p>";

    const snap = await getDocs(collection(db, "books"));
    allBooks = [];

    for (const docItem of snap.docs) {
      const book = docItem.data();

      const ratingsSnap = await getDocs(collection(db, "books", docItem.id, "ratings"));

      let total = 0, count = 0;
      ratingsSnap.forEach(r => { total += r.data().rating; count++; });

      const avg = count === 0 ? "Henüz yok" : (total / count).toFixed(1) + " ★";

      allBooks.push({
        id: docItem.id,
        avgRating: avg,
        ...book
      });
    }

    renderBooks("all");
  }

  function renderBooks(category) {
    const container = document.getElementById("books-container");
    container.innerHTML = "";

    const filtered = category === "all"
      ? allBooks
      : allBooks.filter(b => b.category === category);

    filtered.forEach((b) => {
      const div = document.createElement("div");
      div.className = "book-card";
      div.innerHTML = `
        <img src="${b.cover}" class="book-cover">
        <h3>${b.title}</h3>
        <p><strong>${b.category}</strong></p>
        <p><strong>Puan:</strong> ${b.avgRating}</p>
        <p>${b.desc.substring(0, 80)}...</p>
        <a href="book.html?id=${b.id}" class="btn-secondary">Detayları Gör</a>
      `;
      container.appendChild(div);
    });

    if (filtered.length === 0) {
      container.innerHTML = "<p>Bu kategoride kitap bulunmuyor.</p>";
    }
  }

  document.getElementById("categoryFilter").addEventListener("change", (e) => {
    renderBooks(e.target.value);
  });

  loadBooks();

  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
