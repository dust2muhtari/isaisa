<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol | İsa Halis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<header class="site-header">
  <div class="logo">İsa Halis</div>
  <nav class="nav">
    <a href="index.html">Ana Sayfa</a>
    <a href="books.html">Kitaplarım</a>
    <a href="about.html">Hakkımda</a>
    <a href="contact.html">İletişim</a>
  </nav>
</header>

<main class="section">
  <h1>Kayıt Ol</h1>

  <div class="card" style="max-width:400px; margin-top:1.5rem;">
    <form id="registerForm">
      <div class="form-group">
        <label>E‑posta</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Şifre</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn-primary">Kayıt Ol</button>
    </form>

    <p style="margin-top:1rem; font-size:0.9rem;">
      Zaten hesabın var mı? <a href="login.html">Giriş yap</a>
    </p>
  </div>
</main>

<footer class="site-footer">
  © <span id="year"></span> İsa Halis. Tüm hakları saklıdır.
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { 
    getAuth, 
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("year").innerText = new Date().getFullYear();

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      const user = cred.user;

      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        createdAt: Date.now(),
        role: "user",
        banned: false
      });

      alert("Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz.");
      window.location.href = "login.html";
    } catch (err) {
      alert("Kayıt hatası: " + err.message);
    }
  });
</script>

</body>
</html>
