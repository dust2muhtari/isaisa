  <style>
    /* --- SLIDER --- */
    .hero-slider {
      position: relative;
      width: 100%;
      height: 420px;
      overflow: hidden;
      background: #000;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.9s ease;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }

    .slide.prev {
      transform: translateX(-100%);
    }

    .slide-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0.75));
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 3rem;
      padding-right: 3rem;
      color: #fff;
    }

    .slide-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
      text-shadow: 0 4px 12px rgba(0,0,0,0.8);
    }

    .slide-quote {
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.5;
      text-shadow: 0 4px 12px rgba(0,0,0,0.8);
    }

    /* --- ALT MENÃœ (senin orijinal kodun) --- */
    .sub-nav {
      width: 100%;
      background: var(--bg-alt);
      border-bottom: 1px solid var(--border);
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sub-left {
      display: flex;
      align-items: center;
      gap: 1.4rem;
    }

    .sub-left a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.2s;
    }

    .sub-left a:hover {
      color: var(--accent);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      top: 1.8rem;
      min-width: 160px;
      z-index: 20;
    }

    .dropdown-content a {
      display: block;
      padding: 0.6rem 0.9rem;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.85rem;
      border-bottom: 1px solid var(--border);
    }

    .dropdown-content a:hover {
      color: var(--accent);
      background: rgba(255,255,255,0.05);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .search-icon {
      font-size: 1.1rem;
      cursor: pointer;
      color: var(--muted);
      transition: 0.2s;
    }

    .search-icon:hover {
      color: var(--accent);
    }

    /* --- GÃœNCEL Ä°Ã‡ERÄ°KLER (senin orijinal kodun) --- */
    .content-section {
      max-width: var(--max-width);
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    .content-title {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      cursor: pointer;
      transition: 0.25s;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
      box-shadow: 0 22px 50px rgba(249, 115, 22, 0.25);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0 0 0.4rem;
      font-size: 1.05rem;
      color: var(--text);
    }

    .card-content p {
      margin: 0.3rem 0;
      color: var(--muted);
      font-size: 0.85rem;
      line-height: 1.4;
    }
  </style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    getDocs,
    query,
    orderBy,
    limit
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6",
    measurementId: "G-2N25T885EH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const nav = document.getElementById("nav-menu");

  /* ÃœST MENÃœ */
  onAuthStateChanged(auth, async (user) => {
    nav.innerHTML = `
      <a href="index.html">Ana Sayfa</a>
      <a href="books.html">KitaplarÄ±m</a>
      <a href="about.html">HakkÄ±mda</a>
      <a href="contact.html">Ä°letiÅŸim</a>
    `;

    if (user) {
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      const role = snap.exists() ? snap.data().role : "user";

      nav.innerHTML += `<a href="profile.html">Profilim</a>`;

      if (role === "editor" || role === "admin") {
        nav.innerHTML += `<a href="editor.html">Editor Paneli</a>`;
      }

      if (role === "admin") {
        nav.innerHTML += `<a href="admin.html">Admin Paneli</a>`;
      }

      nav.innerHTML += `<button onclick="logout()" class="btn-secondary">Ã‡Ä±kÄ±ÅŸ Yap</button>`;
    } else {
      nav.innerHTML += `<a href="login.html">GiriÅŸ Yap</a>`;
    }
  });

  window.logout = function () {
    signOut(auth).then(() => window.location.href = "index.html");
  };

  /* SLIDER YÃœKLEME */
  async function loadSlider() {
    const slider = document.getElementById("slider");
    slider.innerHTML = "";

    const q = query(collection(db, "homepageSlider"), orderBy("order", "asc"));
    const snap = await getDocs(q);

    let slides = [];

    snap.forEach(docItem => {
      const s = docItem.data();
      slides.push(`
        <div class="slide" style="background-image:url('${s.image}')">
          <div class="slide-overlay">
            <div class="slide-title">${s.title}</div>
            <div class="slide-quote">${s.quote}</div>
          </div>
        </div>
      `);
    });

    slider.innerHTML = slides.join("");

    startSlider();
  }

  function startSlider() {
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    slides[index].classList.add("active");

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 6000);
  }

  loadSlider();

  /* GÃœNCEL Ä°Ã‡ERÄ°KLER */
  async function loadContent() {
    const grid = document.getElementById("content-grid");
    grid.innerHTML = "";

    const q = query(collection(db, "books"), orderBy("createdAt", "desc"), limit(4));
    const snap = await getDocs(q);

    if (snap.empty) {
      grid.innerHTML = "<p>HenÃ¼z iÃ§erik eklenmemiÅŸ.</p>";
      return;
    }

    snap.forEach(docItem => {
      const b = docItem.data();

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${b.cover || 'assets/placeholder.jpg'}">
        <div class="card-content">
          <h3>${b.title}</h3>
          <p>${b.desc ? b.desc.substring(0, 120) + '...' : ''}</p>
          <p style="opacity:0.6;font-size:0.75rem;margin-top:6px;">
            ${b.createdAt ? new Date(b.createdAt).toLocaleDateString() : ''}
          </p>
        </div>
      `;
      card.onclick = () => window.location.href = "book.html?id=" + docItem.id;

      grid.appendChild(card);
    });
  }

  loadContent();

  document.getElementById("year").textContent = new Date().getFullYear();
</script>
