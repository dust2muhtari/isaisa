<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İsa Halis | Ruhsal Yolculuk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0D1B2A, #1B263B);
      color: #F2F2F2;
      font-family: "Georgia", serif;
    }

    /* HEADER */
    .site-header {
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #D4A373;
    }

    .nav a, .nav button {
      color: #F2F2F2;
      margin-left: 15px;
      transition: 0.3s;
    }

    .nav a:hover, .nav button:hover {
      color: #D4A373;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 140px 20px;
      background: url('assets/hero-bg.jpg') center/cover no-repeat;
      background-blend-mode: overlay;
      background-color: rgba(0,0,0,0.55);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .hero h1 {
      font-size: 56px;
      margin-bottom: 10px;
      color: #D4A373;
      letter-spacing: 2px;
    }

    .hero .subtitle {
      font-size: 22px;
      opacity: 0.9;
      margin-bottom: 5px;
    }

    .hero .tagline {
      font-size: 18px;
      opacity: 0.8;
      font-style: italic;
    }

    /* QUOTE */
    .quote-box {
      margin: 50px auto;
      padding: 25px;
      max-width: 700px;
      background: rgba(255,255,255,0.06);
      border-left: 4px solid #D4A373;
      font-style: italic;
      font-size: 20px;
      border-radius: 6px;
    }

    /* AUTHOR SECTION */
    .author-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 70px auto;
      max-width: 900px;
      padding: 20px;
    }

    .author-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #D4A373;
      box-shadow: 0 0 20px rgba(212,163,115,0.4);
    }

    .author-text {
      max-width: 500px;
      font-size: 18px;
      line-height: 1.7;
    }

    .signature {
      margin-top: 15px;
      width: 200px;
      opacity: 0.85;
    }

    /* LATEST BOOK */
    .latest-book {
      margin: 70px auto;
      max-width: 900px;
      padding: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .latest-book img {
      width: 200px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .btn-light {
      display: inline-block;
      padding: 12px 24px;
      background: #D4A373;
      color: #1A1A1A;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn-light:hover {
      background: #e8b98a;
    }

    /* FOOTER */
    .site-footer {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="logo">İsa Halis</div>
  <nav class="nav" id="nav-menu"></nav>
</header>

<!-- HERO -->
<section class="hero">
  <h1>İsa Halis</h1>
  <div class="subtitle">Kalbinin yükünü hafifleten kelimeler</div>
  <div class="tagline">Ruhun karanlık gecelerinde bir ışık arayanlara…</div>
</section>

<!-- QUOTE -->
<div class="quote-box" id="quote-box">Yükleniyor...</div>

<!-- AUTHOR SECTION -->
<section class="author-section">
  <img src="assets/isa-halis.jpg" class="author-photo" id="author-photo">

  <div class="author-text">
    <p id="author-bio">
      Ruhsal yolculuklara eşlik eden bir kalem.  
      İnsanların karanlık dönemlerinde bir ışık olma niyetiyle yazıyorum.
    </p>

    <img src="assets/isa-signature.png" class="signature" id="author-signature">
  </div>
</section>

<!-- LATEST BOOK -->
<section class="latest-book" id="latest-book">
  <h2>Son Eklenen Kitap</h2>
  <p>Yükleniyor...</p>
</section>

<footer class="site-footer">
  <p>© <span id="year"></span> İsa Halis</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    getDoc,
    collection,
    getDocs,
    query,
    orderBy,
    limit
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD_0Y9D2ljwwC7pHmaYTrbwc677kwIUrgQ",
    authDomain: "isahalis.firebaseapp.com",
    projectId: "isahalis",
    storageBucket: "isahalis.firebasestorage.app",
    messagingSenderId: "33060832531",
    appId: "1:33060832531:web:31cdc1598686be16aa06e6",
    measurementId: "G-2N25T885EH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const nav = document.getElementById("nav-menu");

  /* -------------------------
     MENÜ GİRİŞ KONTROLÜ
  ------------------------- */
  onAuthStateChanged(auth, async (user) => {
    nav.innerHTML = `
      <a href="index.html">Ana Sayfa</a>
      <a href="books.html">Kitaplar</a>
      <a href="about.html">Hakkımda</a>
      <a href="contact.html">İletişim</a>
    `;

    if (user) {
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      const role = snap.exists() ? snap.data().role : "user";

      nav.innerHTML += `<a href="profile.html">Profilim</a>`;

      if (role === "editor") {
        nav.innerHTML += `<a href="editor.html">Editor Paneli</a>`;
        nav.innerHTML += `<a href="admin.html">Admin Paneli</a>`;
      }

      nav.innerHTML += `<button onclick="logout()" class="btn-secondary">Çıkış Yap</button>`;
    } else {
      nav.innerHTML += `<a href="login.html">Giriş Yap</a>`;
    }
  });

  window.logout = function () {
    signOut(auth).then(() => window.location.href = "index.html");
  };

  /* -------------------------
     DİNAMİK VECİZ SÖZ
  ------------------------- */
  async function loadQuote() {
    const snap = await getDocs(collection(db, "quotes"));
    const quotes = snap.docs.map(d => d.data().text);

    if (quotes.length === 0) {
      document.getElementById("quote-box").textContent = "Henüz söz eklenmemiş.";
      return;
    }

    const random = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote-box").textContent = random;
  }

  loadQuote();

  /* -------------------------
     SON EKLENEN KİTAP
  ------------------------- */
  async function loadLatestBook() {
    const q = query(collection(db, "books"), orderBy("createdAt", "desc"), limit(1));
    const snap = await getDocs(q);

    if (snap.empty) {
      document.getElementById("latest-book").innerHTML += "<p>Henüz kitap eklenmemiş.</p>";
      return;
    }

    const docItem = snap.docs[0];
    const b = docItem.data();

    document.getElementById("latest-book").innerHTML = `
      <img src="${b.cover}">
      <h3>${b.title}</h3>
      <p>${b.desc.substring(0, 120)}...</p>
      <a href="book.html?id=${docItem.id}" class="btn-light">Kitabı Gör</a>
    `;
  }

  loadLatestBook();
</script>

</body>
</html>
